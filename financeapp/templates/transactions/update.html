{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Edit "{{ transaction['description'] }}"{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="date">Date</label>
  <input
    name="date"
    id="date"
    value="{{ transaction['date_tx'] }}"
    type="date"
    required
  />
  <label for="description">description</label>
  <input
    name="description"
    id="description"
    value="{{ transaction['description'] }}"
    required
  />

  <label for="category_id">Category</label>
  <select id="category_id" name="category_id" required>
    {% block cats %} {% for category in categories %}
    <option value="{{category['id_categories']}}">
      {{category['category']}}
    </option>
    {% endfor %} {%endblock%}
  </select>

  <label for="payment_method_id">Payment method</label>
  <select id="payment_method_id" name="payment_method_id" required>
    {% block payment_methods %} {% for payment_method in payment_methods %}
    <option value="{{payment_method['id']}}">
      {{payment_method['payment_method']}}
    </option>
    {% endfor %} {%endblock%}
  </select>

  <label for="type_id">Transaction type</label>
  <select id="type_id" name="type_id" required>
    {% block tt %} {% for transaction_type in transaction_types %}
    <option value="{{transaction_type['id']}}">
      {{transaction_type['transaction_type']}}
    </option>
    {% endfor %} {%endblock%}
  </select>

  <input
    name="amount"
    id="amount"
    value="{{ transaction['amount'] }}"
    required
  />
  <input type="submit" value="Save" />
</form>
<hr />
<form
  action="{{ url_for('transactions.delete', id=transaction['id']) }}"
  method="post"
>
  <input
    class="danger"
    type="submit"
    value="Delete"
    onclick="return confirm('Are you sure?');"
  />
</form>
{% endblock %}
