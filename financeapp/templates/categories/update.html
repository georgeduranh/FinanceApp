{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Edit "{{ category['id_categories'] }}"{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="category">Category</label>
  <input
    type="category"
    name="category"
    id="category"
    value="{{ category['category']}}"
    required
  />

  <label for="amount_budget">Amount budget</label>
  <input
    type="amount_budget"
    name="amount_budget"
    id="amount_budget"
    value="{{ category['amount_budget']}}"
    required
  />

  <input type="submit" value="Save" />
</form>

<form
  action="{{ url_for('categories.delete', id=category['id_categories']) }}"
  method="post"
>
  <input
    class="danger"
    type="submit"
    value="Delete"
    onclick="return confirm('Are you sure?');"
  />
</form>

{% endblock %}
